name: track_detail
public: true
definition:
  # Wires connect to data in collections
  wires:
    track:
      collection: uesio/cms.track
      fields:
        uesio/cms.content:
        uesio/cms.name:
        uesio/cms.description:
        uesio/cms.slug:
        uesio/cms.published:
        uesio/cms.hero_image:
        uesio/cms.icon:
        uesio/cms.iconcolor:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.owner:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
    articles:
      collection: uesio/cms.track_article
      fields:
        uesio/cms.track:
        uesio/cms.article:
          fields:
            uesio/cms.name:
            uesio/cms.description:
        uesio/cms.order:
      conditions:
        - field: uesio/cms.track
          valueSource: PARAM
          param: recordid
      order:
        - field: uesio/cms.order
          desc: false
    newarticle:
      fields:
        uesio/cms.track:
        uesio/cms.article:
        uesio/cms.order:
      init:
        query: false
        create: true
      collection: uesio/cms.track_article
      defaults:
        - field: uesio/cms.track
          valueSource: PARAM
          param: recordid
    attachment:
      collection: uesio/core.userfile
      fields:
        uesio/core.data:
      conditions:
        - field: uesio/core.recordid
          value: $Param{recordid}
        - field: uesio/core.recordid->uesio/core.collection
          value: uesio/cms.track
        - field: uesio/core.fieldid
          value: uesio/cms.content
      init:
        query: true
        create: true
      defaults:
        - field: uesio/core.recordid
          value: $Param{recordid}
          valueSource: VALUE
        - field: uesio/core.fieldid
          value: uesio/cms.content
          valueSource: VALUE
        - field: uesio/core.filesourceid
          value: uesio/core.platform
          valueSource: VALUE
        - field: uesio/core.path
          value: track.md
          valueSource: VALUE
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/appkit.default
        left:
          - uesio/core.view:
              view: uesio/cms.admin_nav
              params:
                selected: tracks
              slots:
                crumbs:
                  - uesio/io.item:
                      wire: track
                      components:
                        - uesio/io.group:
                            uesio.variant: uesio/appkit.breadcrumbs
                            components:
                              - uesio/appkit.icontile:
                                  tileVariant: uesio/appkit.breadcrumb
                                  title: $Collection{pluralLabel}
                                  icon: library_books
                                  signals:
                                    - signal: route/NAVIGATE_TO_ASSIGNMENT
                                      collection: uesio/cms.track
                                      viewtype: list
                              - uesio/appkit.icontile:
                                  tileVariant: uesio/appkit.breadcrumb
                                  avatarVariant: uesio/appkit.breadcrumb
                                  title: ${uesio/cms.name}
        content:
          - uesio/io.box:
              uesio.display:
                - type: paramIsSet
                  param: recordid
              components:
                - uesio/appkit.layout_detail_split:
                    main:
                      - uesio/appkit.form_detail:
                          wire: track
                          avataricon: library_books
                          actions:
                            - uesio/io.button:
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - track
                                      - attachment
                                text: Save
                                hotkey: "meta+s"
                                uesio.variant: uesio/appkit.primary
                                uesio.display:
                                  - type: group
                                    conjunction: OR
                                    conditions:
                                      - type: wireHasChanges
                                        operator: EQUALS
                                        wire: track
                                      - type: wireHasChanges
                                        operator: EQUALS
                                        wire: attachment
                            - uesio/io.button:
                                signals:
                                  - signal: wire/CANCEL
                                    wire: track
                                  - signal: wire/CANCEL
                                    wire: attachment
                                text: Cancel
                                uesio.variant: uesio/appkit.secondary
                                uesio.display:
                                  - type: group
                                    conjunction: OR
                                    conditions:
                                      - type: wireHasChanges
                                        operator: EQUALS
                                        wire: track
                                      - type: wireHasChanges
                                        operator: EQUALS
                                        wire: attachment
                            - uesio/io.button:
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.item
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: track_item
                                text: Read
                                uesio.variant: uesio/appkit.secondary
                                icon: task_alt
                                uesio.display:
                                  - type: mergeValue
                                    operator: EQUALS
                                    sourceValue: $FieldMode{}
                                    value: EDIT
                                  - type: wireHasNoChanges
                                    operator: EQUALS
                                    wire: track
                                  - type: wireHasNoChanges
                                    operator: EQUALS
                                    wire: attachment
                            - uesio/io.button:
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.item
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: track_item
                                text: EDIT
                                uesio.variant: uesio/appkit.secondary
                                icon: edit_square
                                iconFill: false
                                uesio.display:
                                  - type: mergeValue
                                    operator: NOT_EQUALS
                                    sourceValue: $FieldMode{}
                                    value: EDIT
                                  - type: wireHasNoChanges
                                    operator: EQUALS
                                    wire: track
                                  - type: wireHasNoChanges
                                    operator: EQUALS
                                    wire: attachment
                          content:
                            - uesio/io.box:
                                uesio.variant: uesio/appkit.primarysection
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/cms.name
                                  - uesio/io.field:
                                      fieldId: uesio/cms.description
                                  - uesio/io.grid:
                                      uesio.variant: uesio/appkit.two_columns
                                      items:
                                        - uesio/io.field:
                                            fieldId: uesio/cms.slug
                                        - uesio/io.field:
                                            fieldId: uesio/cms.published
                                        - uesio/io.field:
                                            fieldId: uesio/cms.icon
                                        - uesio/io.field:
                                            fieldId: uesio/cms.iconcolor
                                  - uesio/io.field:
                                      fieldId: uesio/cms.hero_image
                            - uesio/io.box:
                                uesio.variant: uesio/appkit.section
                                components:
                                  - uesio/io.item:
                                      uesio.id: track_item
                                      wire: attachment
                                      components:
                                        - uesio/io.grid:
                                            uesio.variant: uesio/appkit.two_columns
                                            items:
                                              - uesio/io.fileattachment:
                                                  displayAs: TEXT
                                                  editMode: DATA
                                                  showTile: false
                                                  textOptions:
                                                    language: markdown
                                              - uesio/io.box:
                                                  uesio.styleTokens:
                                                    root:
                                                      - h-[400px]
                                                      - overflow-auto
                                                  components:
                                                    - uesio/io.markdown:
                                                        uesio.variant: uesio/io.markdownfield:uesio/cms.markdown
                                                        markdown: $Record{uesio/core.data}
                    left:
                      - uesio/io.tabs:
                          uesio.variant: uesio/appkit.main
                          tabs:
                            - id: articles
                              label: Articles
                              components:
                                - uesio/io.scrollpanel:
                                    uesio.variant: uesio/appkit.sidebar
                                    content:
                                      - uesio/io.deck:
                                          wire: articles
                                          mode: READ
                                          id: articles
                                          uesio.variant: uesio/appkit.tiles
                                          components:
                                            - uesio/io.tile:
                                                uesio.variant: uesio/appkit.item
                                                signals:
                                                  - signal: route/NAVIGATE_TO_ASSIGNMENT
                                                    collection: uesio/cms.article
                                                    viewtype: detail
                                                    recordid: ${uesio/cms.article->uesio/core.id}
                                                content:
                                                  - uesio/io.titlebar:
                                                      uesio.variant: uesio/appkit.item
                                                      title: ${article->name}
                                                      subtitle: ${article->description}
                                                      actions:
                                                        - uesio/io.menubutton:
                                                            icon: more_horiz
                                                            buttonVariant: uesio/appkit.itemaction
                                                            items:
                                                              - id: up
                                                                label: Move Up
                                                                signals:
                                                                  - signal: wire/UPDATE_RECORD
                                                                    wire: articles
                                                                    field: uesio/cms.order
                                                                    value: $Formula{getField("uesio/cms.order") - 1}
                                                                  - signal: wire/SAVE
                                                                  - signal: wire/LOAD
                                                              - id: down
                                                                label: Move Down
                                                                signals:
                                                                  - signal: wire/UPDATE_RECORD
                                                                    wire: articles
                                                                    field: uesio/cms.order
                                                                    value: $Formula{getField("uesio/cms.order") + 1}
                                                                  - signal: wire/SAVE
                                                                  - signal: wire/LOAD
                                                              - id: delete
                                                                label: Remove Article
                                                                signals:
                                                                  - signal: wire/MARK_FOR_DELETE
                                                                  - signal: wire/SAVE
                                                avatar:
                                                  - uesio/io.text:
                                                      text: article
                                                      uesio.variant: uesio/appkit.avataricon
                                          emptyState:
                                            - uesio/io.emptystate:
                                                title: No Articles
                                                subtitle: You haven't associated any articles with this track yet.
                                                icon: article
                                    footer:
                                      - uesio/io.item:
                                          wire: newarticle
                                          mode: EDIT
                                          components:
                                            - uesio/io.box:
                                                components:
                                                  - uesio/io.field:
                                                      labelPosition: none
                                                      fieldId: article
                                            - uesio/io.group:
                                                uesio.styleTokens:
                                                  root:
                                                    - justify-right
                                                components:
                                                  - uesio/io.button:
                                                      text: Add
                                                      uesio.variant: uesio/appkit.secondary_small
                                                      signals:
                                                        - signal: wire/SAVE
                                                        - signal: wire/RESET
                                                        - signal: wire/LOAD
                                                          wires:
                                                            - articles
          - uesio/io.box:
              uesio.variant: uesio/io.section
              uesio.display:
                - type: paramIsNotSet
                  param: recordid
              components:
                - uesio/io.text:
                    text: Select a record
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/cms.track
