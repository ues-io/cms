name: article_detail
public: true
definition:
  # Wires connect to data in collections
  wires:
    article:
      collection: uesio/cms.article
      fields:
        uesio/cms.content:
        uesio/cms.name:
        uesio/cms.description:
        uesio/cms.slug:
        uesio/cms.author:
        uesio/cms.published:
        uesio/cms.hero_image:
        uesio/cms.category:
        uesio/core.owner:
        uesio/core.updatedat:
        uesio/core.updatedby:
        uesio/core.createdat:
        uesio/core.createdby:
      conditions:
        - field: uesio/core.id
          value: $Param{recordid}
    attachment:
      collection: uesio/core.userfile
      fields:
        uesio/core.data:
      conditions:
        - field: uesio/core.id
          valueSource: LOOKUP
          lookupWire: article
          lookupField: uesio/cms.content->uesio/core.id
        - field: uesio/core.recordid->uesio/core.collection
          value: uesio/cms.article
        - field: uesio/core.fieldid
          value: uesio/cms.content
      init:
        query: true
        create: false
      defaults:
        - field: uesio/core.recordid
          value: $Param{recordid}
          valueSource: VALUE
        - field: uesio/core.fieldid
          value: uesio/cms.content
          valueSource: VALUE
        - field: uesio/core.filesourceid
          value: uesio/core.platform
          valueSource: VALUE
        - field: uesio/core.path
          # TODO: Ideally we use `new Date().getTime()` here but merge syntax doesn't support getting
          # current time so we generate a random number instead. Once merge syntax includes support
          # for current time, this should be migrated to use it as its more appropriate. Alternatively
          # could use a bot to detect an empty path or a "fixed" pattern but that approach comes
          # with additional risks since it's not tightly coupled to an operation.
          value: article-$Formula{random()}.md
          valueSource: VALUE
        - field: uesio/core.data
          value: ""
          valueSource: VALUE
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/appkit.default
        left:
          - uesio/core.view:
              view: uesio/cms.admin_nav
              params:
                selected: articles
              slots:
                crumbs:
                  - uesio/io.group:
                      uesio.variant: uesio/appkit.breadcrumbs
                      components:
                        - uesio/appkit.icontile:
                            tileVariant: uesio/appkit.breadcrumb
                            title: Articles
                            icon: article
                            signals:
                              - signal: route/NAVIGATE_TO_ASSIGNMENT
                                collection: uesio/cms.article
                                viewtype: list
                        - uesio/appkit.icontile:
                            tileVariant: uesio/appkit.breadcrumb
                            avatarVariant: uesio/appkit.breadcrumb
                            title: ${article:uesio/cms.name}
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/appkit.form_detail:
                    wire: article
                    avataricon: article
                    actions:
                      - uesio/io.button:
                          signals:
                            - signal: route/NAVIGATE
                              path: /public/articles/${slug}
                          text: Preview
                          icon: visibility
                          uesio.variant: uesio/appkit.secondary
                          uesio.display:
                            - type: mergeValue
                              operator: NOT_EQUALS
                              sourceValue: $FieldMode{}
                              value: EDIT
                            - type: wireHasNoChanges
                              operator: EQUALS
                              wire: article
                            - type: wireHasNoChanges
                              operator: EQUALS
                              wire: attachment
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - article
                                - attachment
                            - signal: component/CALL
                              component: uesio/io.item
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: article_item
                          text: Save
                          hotkey: "meta+s"
                          uesio.variant: uesio/appkit.primary
                          uesio.display:
                            - type: group
                              conjunction: OR
                              conditions:
                                - type: wireHasChanges
                                  operator: EQUALS
                                  wire: article
                                - type: wireHasChanges
                                  operator: EQUALS
                                  wire: attachment
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: article
                            - signal: wire/CANCEL
                              wire: attachment
                            - signal: component/CALL
                              component: uesio/io.item
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: article_item                              
                          text: Cancel
                          uesio.variant: uesio/appkit.secondary
                          uesio.display:
                            - type: group
                              conjunction: OR
                              conditions:
                                - type: mergeValue
                                  operator: EQUALS
                                  sourceValue: $FieldMode{}
                                  value: EDIT
                                - type: wireHasChanges
                                  operator: EQUALS
                                  wire: article
                                - type: wireHasChanges
                                  operator: EQUALS
                                  wire: attachment
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.item
                              componentsignal: SET_EDIT_MODE
                              targettype: specific
                              componentid: article_item
                            - signal: wire/CREATE_RECORD
                              wire: attachment
                              uesio.conditions:
                                - type: wireHasNoRecords
                                  wire: attachment                              
                          text: EDIT
                          uesio.variant: uesio/appkit.secondary
                          icon: edit_square
                          iconFill: false
                          uesio.display:
                            - type: mergeValue
                              operator: NOT_EQUALS
                              sourceValue: $FieldMode{}
                              value: EDIT
                            - type: wireHasNoChanges
                              operator: EQUALS
                              wire: article
                            - type: wireHasNoChanges
                              operator: EQUALS
                              wire: attachment
                    content:
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.primarysection
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/appkit.two_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/cms.name
                                  - uesio/io.field:
                                      fieldId: uesio/cms.slug
                                  - uesio/io.field:
                                      fieldId: uesio/cms.author
                                  - uesio/io.field:
                                      fieldId: uesio/cms.published
                                  - uesio/io.field:
                                      fieldId: uesio/cms.hero_image
                                  - uesio/io.field:
                                      fieldId: uesio/cms.category
                            - uesio/io.field:
                                fieldId: uesio/cms.description
                            - uesio/io.field:
                                fieldId: uesio/cms.content
                                uesio.display:
                                  - type: wireHasNoRecords
                                    wire: attachment                                
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.section
                          components:
                            - uesio/io.item:
                                uesio.id: article_item
                                wire: attachment
                                components:
                                  - uesio/io.grid:
                                      uesio.variant: uesio/appkit.two_columns
                                      items:
                                        - uesio/io.fileattachment:
                                            displayAs: TEXT
                                            editMode: DATA
                                            showTile: false
                                            textOptions:
                                              language: markdown
                                        - uesio/io.box:
                                            uesio.styleTokens:
                                              root:
                                                - h-[400px]
                                                - overflow-auto
                                            components:
                                              - uesio/io.markdown:
                                                  uesio.variant: uesio/io.markdownfield:uesio/cms.markdown
                                                  markdown: $Record{uesio/core.data}
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/cms.article
