name: article_public
public: true
definition:
  slots:
    - name: header
      defaultContent:
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - min-h-[86px]
                - bg-white
    - name: left
      defaultContent:
        - uesio/core.view:
            uesio.id: tracknav
            view: uesio/cms.track_nav
            params:
              selected: ${article:slug}
      providesContexts:
        - type: WIRE
          wireProperty: wire
        - type: RECORD
          wireProperty: wire
  # Wires connect to data in collections
  wires:
    article:
      collection: uesio/cms.article
      fields:
        uesio/cms.slug:
        uesio/cms.name:
        uesio/cms.description:
        uesio/core.updatedat:
        uesio/cms.author:
          fields:
            uesio/cms.firstname:
            uesio/cms.lastname:
            uesio/cms.title:
            uesio/cms.initials:
            uesio/cms.picture:
        uesio/cms.content:
      conditions:
        - field: uesio/cms.slug
          param: slug
          valueSource: PARAM
    attachment:
      collection: uesio/core.userfile
      fields:
        uesio/core.data:
      conditions:
        - field: uesio/core.id
          valueSource: LOOKUP
          lookupWire: article
          lookupField: uesio/cms.content->uesio/core.id
        - field: uesio/core.recordid->uesio/core.collection
          value: uesio/cms.article
        - field: uesio/core.fieldid
          value: uesio/cms.content
      init:
        query: true
        create: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.item:
        wire: article
        components:
          - uesio/io.viewlayout:
              uesio.variant: uesio/cms.default
              header:
                - $Slot{header}
              left:
                - uesio/appkit.sidebar:
                    uesio.variant: uesio/cms.main
                    trigger:
                      - uesio/sitekit.section:
                          content:
                            - uesio/io.group:
                                uesio.styleTokens:
                                  root:
                                    - auto-cols-min
                                components:
                                  - uesio/io.button:
                                      uesio.styleTokens:
                                        root:
                                          - text-xl
                                          - px-[5px]
                                          - py-1
                                      icon: menu
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.dynamicpanel
                                          componentsignal: TOGGLE
                                          targettype: specific
                                          componentid: menutoggle
                                  - uesio/io.group:
                                      uesio.variant: uesio/appkit.breadcrumbs
                                      components:
                                        - uesio/appkit.icontile:
                                            tileVariant: uesio/appkit.breadcrumb
                                            title: ${name}
                    content:
                      - $Slot{left}
              right:
                - uesio/cms.navsection:
                    title: Table of Contents
                    items:
                      - uesio/io.markdownnavigation:
                          uesio.variant: uesio/io.tile:uesio/cms.navitem
                          fieldId: uesio/cms.content
              content:
                - uesio/io.titlebar:
                    uesio.variant: uesio/cms.article
                    title: ${name}
                    subtitle: ${description}
                    actions:
                      - uesio/appkit.item:
                          uesio.styleTokens:
                            root:
                              - p-0
                          title: ${author->firstname} ${author->lastname}
                          subtitle: ${author->title}
                          initials: ${author->initials}
                          imagefield: author->picture
                          avatarVariant: uesio/io.default
                - uesio/io.markdown:
                    uesio.variant: uesio/io.markdownfield:uesio/cms.markdown
                    markdown: $Record{attachment:uesio/core.data}
                    uesio.styleTokens:
                      root:
                        - py-2.5
  params:
    slug:
      type: TEXT
      required: true
