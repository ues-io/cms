name: series_detail
public: true
definition:
  # Wires connect to data in collections
  wires:
    series:
      collection: uesio/cms.series
      fields:
        uesio/cms.name:
        uesio/cms.description:
        uesio/cms.slug:
        uesio/cms.published:
        uesio/cms.icon:
        uesio/cms.iconcolor:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.owner:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
    tracks:
      collection: uesio/cms.series_track
      fields:
        uesio/cms.series:
        uesio/cms.track:
          fields:
            uesio/cms.name:
            uesio/cms.description:
        uesio/cms.order:
      conditions:
        - field: uesio/cms.series
          valueSource: PARAM
          param: recordid
      order:
        - field: uesio/cms.order
          desc: false
    newtrack:
      fields:
        uesio/cms.series:
        uesio/cms.track:
        uesio/cms.order:
      init:
        query: false
        create: true
      collection: uesio/cms.series_track
      defaults:
        - field: uesio/cms.series
          valueSource: PARAM
          param: recordid
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/appkit.default
        left:
          - uesio/core.view:
              view: uesio/cms.admin_nav
              params:
                selected: series
              slots:
                crumbs:
                  - uesio/io.item:
                      wire: series
                      components:
                        - uesio/io.group:
                            uesio.variant: uesio/appkit.breadcrumbs
                            components:
                              - uesio/appkit.icontile:
                                  tileVariant: uesio/appkit.breadcrumb
                                  title: $Collection{pluralLabel}
                                  icon: route
                                  signals:
                                    - signal: route/NAVIGATE_TO_ASSIGNMENT
                                      collection: uesio/cms.series
                                      viewtype: list
                              - uesio/appkit.icontile:
                                  tileVariant: uesio/appkit.breadcrumb
                                  avatarVariant: uesio/appkit.breadcrumb
                                  title: ${uesio/cms.name}
        content:
          - uesio/io.box:
              uesio.display:
                - type: paramIsSet
                  param: recordid
              components:
                - uesio/appkit.layout_detail_split:
                    main:
                      - uesio/appkit.form_detail:
                          wire: series
                          avataricon: route
                          content:
                            - uesio/io.box:
                                uesio.variant: uesio/appkit.primarysection
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/cms.name
                                  - uesio/io.field:
                                      fieldId: uesio/cms.description
                                  - uesio/io.grid:
                                      uesio.variant: uesio/appkit.two_columns
                                      items:
                                        - uesio/io.field:
                                            fieldId: uesio/cms.slug
                                        - uesio/io.field:
                                            fieldId: uesio/cms.published
                                        - uesio/io.field:
                                            fieldId: uesio/cms.icon
                                        - uesio/io.field:
                                            fieldId: uesio/cms.iconcolor
                    left:
                      - uesio/io.tabs:
                          uesio.variant: uesio/appkit.main
                          tabs:
                            - id: tracks
                              label: Tracks
                              components:
                                - uesio/io.scrollpanel:
                                    uesio.variant: uesio/appkit.sidebar
                                    content:
                                      - uesio/io.deck:
                                          wire: tracks
                                          mode: READ
                                          id: tracks
                                          uesio.variant: uesio/appkit.tiles
                                          components:
                                            - uesio/io.tile:
                                                uesio.variant: uesio/appkit.item
                                                signals:
                                                  - signal: route/NAVIGATE_TO_ASSIGNMENT
                                                    collection: uesio/cms.track
                                                    viewtype: detail
                                                    recordid: ${uesio/cms.track->uesio/core.id}
                                                content:
                                                  - uesio/io.titlebar:
                                                      uesio.variant: uesio/appkit.item
                                                      title: ${track->name}
                                                      subtitle: ${track->description}
                                                      actions:
                                                        - uesio/io.menubutton:
                                                            icon: more_horiz
                                                            buttonVariant: uesio/appkit.itemaction
                                                            items:
                                                              - id: up
                                                                label: Move Up
                                                                signals:
                                                                  - signal: wire/UPDATE_RECORD
                                                                    wire: tracks
                                                                    field: uesio/cms.order
                                                                    value: $Formula{getField("uesio/cms.order") - 1}
                                                                  - signal: wire/SAVE
                                                                  - signal: wire/LOAD
                                                              - id: down
                                                                label: Move Down
                                                                signals:
                                                                  - signal: wire/UPDATE_RECORD
                                                                    wire: tracks
                                                                    field: uesio/cms.order
                                                                    value: $Formula{getField("uesio/cms.order") + 1}
                                                                  - signal: wire/SAVE
                                                                  - signal: wire/LOAD
                                                              - id: delete
                                                                label: Remove Track
                                                                signals:
                                                                  - signal: wire/MARK_FOR_DELETE
                                                                  - signal: wire/SAVE
                                                avatar:
                                                  - uesio/io.text:
                                                      text: library_books
                                                      uesio.variant: uesio/appkit.avataricon
                                          emptyState:
                                            - uesio/io.emptystate:
                                                title: No Tracks
                                                subtitle: You haven't associated any tracks with this series yet.
                                                icon: library_books
                                    footer:
                                      - uesio/io.item:
                                          wire: newtrack
                                          mode: EDIT
                                          components:
                                            - uesio/io.box:
                                                components:
                                                  - uesio/io.field:
                                                      labelPosition: none
                                                      fieldId: track
                                            - uesio/io.group:
                                                uesio.styleTokens:
                                                  root:
                                                    - justify-right
                                                components:
                                                  - uesio/io.button:
                                                      text: Add
                                                      uesio.variant: uesio/appkit.secondary_small
                                                      signals:
                                                        - signal: wire/SAVE
                                                        - signal: wire/RESET
                                                        - signal: wire/LOAD
                                                          wires:
                                                            - tracks
          - uesio/io.box:
              uesio.variant: uesio/io.section
              uesio.display:
                - type: paramIsNotSet
                  param: recordid
              components:
                - uesio/io.text:
                    text: Select a record
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/cms.series
